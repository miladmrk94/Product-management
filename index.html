<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت محصولات</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="top-tag"><h2>مدیریت محصولات</h2></div>
    <div id="main-tag">
      <div id="filter-tag">
        <input id="search-input" type="text" placeholder="جستجو..." />
        <label
          ><input id="check-box" type="checkbox" />نمایش محصولات موجود</label
        >

        <br />
        <select id="select-tag">
          <option value="byEdited">مرتب سازی بر اساس اخرین ویرایش</option>
          <option value="byCreated">مرتب سازی بر اساس تاریخ</option>
        </select>
      </div>
      <div>
        <form id="form-tag">
          <input
            id="text-input"
            type="text"
            placeholder="عنوان محصول..."
            name="textInput"
          />
          <input type="text" placeholder="قیمت محصول..." />
          <button id="but-add">افزودن</button>
        </form>
      </div>
      <div id="show-tag"></div>
    </div>

    <script src="./uuid.js" type="text/javascript"></script>
    <script src="./functions.js" type="text/javascript"></script>
    <script src="./javascript.js" type="text/javascript"></script>
  </body>
</html>
